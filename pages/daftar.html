<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="login-container">
      <div class="image-container">
        <img src="../images/nusaa.jpg" alt="Gambar Login" class="login-image" />
      </div>
      <div class="form-container">
        <h4>Buat Akunmu!</h4>
        <form action="#" method="POST">
          <label for="username">Username</label>
          <input type="text" id="user" name="user" placeholder="Username" />
          <label for="email">Email</label>
          <input type="teks" id="email" name="email" placeholder="Email" />
          <label for="kata sandi">Kata Sandi</label>
          <input
            type="kata sandi"
            id="kata sandi"
            name="kata sandi"
            placeholder="Kata Sandi"
          />
          <label for="konfirmasi">Konfirmasi Kata Sandi</label>
          <input
            type="konf"
            id="konfirmasi"
            name="konfirmasi"
            placeholder="Konfirmasi Sandi"
          />

          <div class="button-container">
            <button
              type="button"
              class="cancel-button"
              style="color: black"
              onclick="window.location.href='../index.html'"
            >
              Batal
            </button>
            <button
              type="button"
              class="register-button"
              style="color: rgb(255, 255, 255)"
              onclick="window.location.href='../index.html'"
            >
              Daftar
            </button>
          </div>
          <div class="logo-container">
            <img src="../images/Logo1.png" alt="Logo" class="logo-image" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
